<!doctype html>
<html>
 <head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
   rel="stylesheet"
   integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
   crossorigin="anonymous"
  />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="index.css" type="text/css" />
  <script src="index.js" type="text/javascript" charset="utf-8" defer></script>
  <title>Ultra Estacionamento - Maurício Marques</title>
 </head>
 <body>
  <header class="header"></header>

  <main class="main">
   <section class="registration-container">
    <h2>Cadastro de Estacionamento Ultra</h2>
    <section class="details-section">
     <form action="" class="registration-form">
      <!-- Personal Details Section -->
      <h4>Cadastro de Alunos</h4>
      <section class="personal-details">
       <div class="three-details-item">
        <label for="nome">
         <p>Nome Completo</p>
         <input type="text" name="nome" id="nome" placeholder="Informe o nome" />
        </label>
        <label for="cpf">
         <p>CPF</p>
         <input type="text" name="cpf" id="cpf" placeholder="Digite o CPF" maxlength="14" list="cpfList" />
         <datalist id="cpfList">
          <option value="021.752.030-85"></option>
          <option value="02175203085"></option>
          <option value="    02175203085"></option>
          <option value="12345678900"></option>
          <option value="12312312312"></option>
         </datalist>
        </label>
       </div>

       <div class="three-details-item" style="display: none">
        <label for="dataInicio">
         <p>Data Inicial</p>
         <input type="text" name="dataInicio" id="dataInicio" placeholder="Digite a data de Início" />
        </label>
        <label for="dataFinal">
         <p>Data Final</p>
         <input type="text" name="dataFinal" id="dataFinal" placeholder="Digite a data de Fim" />
        </label>
       </div>
      </section>
      <br />
      <button id="btnEnviar" class="submit-btn">Enviar</button>

      <hr />

      <!-- Identity Details Section -->

      <h4>Outros Detalhes</h4>
      <section class="identity-details">
       <div class="three-details-item">
        <p id="cadastros"></p>
       </div>

      </section>
     </form>
    </section>
   </section>


   <section class=""></section>
  </main>

  <footer class="footer">
  </footer>
           <div
        style="display: flex; align-items: flex-end; justify-content: flex-start; font-size: 18px; text-align: center; flex-flow: row wrap; margin: 8px 0"
       >
        <p style="font-size: 12px; margin-right: 2px">Maurício Marques</p>
        <p style="display: flex; align-items: center; justify-content: flex-start; text-align: center; flex-flow: row wrap; padding-top: 7px">®</p>
       </div>

  <script
   src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
   crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/eruda" onload="eruda.init()"></script>
 </body>
</html>
