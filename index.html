<!doctype html>
<html>
 <head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
   rel="stylesheet"
   integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
   crossorigin="anonymous"
  />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="index.css" type="text/css" />
  <script src="index.js" type="text/javascript" charset="utf-8" defer></script>
  <title></title>
 </head>
 <body>
  <header class="header"></header>

  <main class="main">
   <section class="registration-container">
    <h2>Registro</h2>
    <section class="details-section">
     <form action="" class="registration-form">
      <!-- Personal Details Section -->
      <h4>Detalhes Pessoais</h4>
      <section class="personal-details">
       <div class="three-details-item">
        <label for="name">
         <p>Nome Completo</p>
         <input type="text" name="name" id="name" placeholder="Digite seu nome" />
        </label>
        <label for="fName">
         <p>Nome do Pai</p>
         <input type="text" name="fName" id="fName" placeholder="Digite o nome do pai" />
        </label>
        <label for="mName">
         <p>Nome da Mãe</p>
         <input type="text" name="mName" id="mName" placeholder="Digite o nome da mãe" />
        </label>
       </div>

       <div class="three-details-item">
        <label for="DOB">
         <p>Data de Nascimento</p>
         <input type="text" name="DOB" id="DOB" placeholder="Digite a data de Nascimento" />
        </label>
        <label for="aadharNo">
         <p>CPF</p>
         <input type="text" name="aadharNo" id="aadharNo" placeholder="Digite seu CPF" />
        </label>
        <label for="email">
         <p>Email</p>
         <input type="email" name="email" id="email" placeholder="Digite seu email" />
        </label>
       </div>

       <div class="three-details-item">
        <label for="ph">
         <p>Telefone</p>
         <input type="tel" name="phone" id="ph" placeholder="Digite seu número" />
        </label>

        <label for="gender">
         <p>Gênero</p>
         <input type="text" name="gender" id="gender" placeholder="Digite seu Gênero" />
        </label>

        <label for="address">
         <p>Endereço</p>
         <input type="text" name="address" id="address" placeholder="Digite seu endereço" />
        </label>
       </div>
      </section>

      <hr />

      <!-- Identity Details Section -->

      <h4>Outros Detalhes</h4>
      <section class="identity-details">
       <div class="three-details-item">
        <label for="stream">
         <p>Rede Social</p>
         <input type="text" name="stream" id="stream" placeholder="Digite sua Rede Social" />
        </label>
        <label for="previousClass">
         <p>CEP</p>
         <input type="text" name="previousClass" id="previousClass" placeholder="Digite seu CEP" />
        </label>
        <label for="hobbies">
         <p>Número</p>
         <input type="text" name="hobbies" id="hobbies" placeholder="Digite o Número da Casa" />
        </label>
       </div>
       <div class="three-details-item">
        <label for="accNo">
         <p>Complemento</p>
         <input type="text" name="accNo" id="accNo" placeholder="Digite o Complemento" />
        </label>
        <label for="religion">
         <p>Curso</p>
         <input type="text" name="religion" id="religion" placeholder="Digite seu Curso" />
        </label>
        <label for="category">
         <p>Matrícula</p>
         <input type="text" name="category" id="category" placeholder="Digite a Matrícula" />
        </label>
       </div>
      </section>
      <button class="submit-btn">Enviar</button>
     </form>
    </section>
   </section>

   <section class=""></section>

   <section class=""></section>
  </main>

  <footer class="footer"></footer>

  <script
   src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
   crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/eruda" onload="eruda.init()"></script>
 </body>
</html>
